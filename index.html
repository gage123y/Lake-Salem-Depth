<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lake Salem Bathymetry Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body { height: 100%; margin: 0; }
  #map { height: 100%; }
  .legend {
    background: white;
    padding: 6px;
    line-height: 18px;
    color: #555;
    font-family: Arial, sans-serif;
    font-size: 13px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    border-radius: 4px;
  }
  .legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
  }
</style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([44.9, -72.0], 13);

// Base map layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Color scale based on depth
function getColor(d) {
    return d > 50 ? '#08306b' :
           d > 30 ? '#2171b5' :
           d > 20 ? '#6baed6' :
           d > 10 ? '#c6dbef' :
                    '#eff3ff';
}

// Load bathymetry points
fetch('bathy.json')
  .then(res => res.json())
  .then(data => {
    const bathyLayer = L.geoJSON(data, {
      pointToLayer: (feature, latlng) => {
        const depth = feature.properties.depth_ft || 0;
        return L.circleMarker(latlng, {
          radius: 3,
          fillColor: getColor(depth),
          color: getColor(depth),
          weight: 0,
          fillOpacity: 0.8
        }).bindPopup(`Depth: ${depth} ft`);
      }
    }).addTo(map);

    // Fit map to data
    map.fitBounds(bathyLayer.getBounds());
  })
  .catch(err => console.error('Error loading bathymetry data:', err));

// Legend control
const legend = L.control({position: 'bottomright'});
legend.onAdd = function () {
  const div = L.DomUtil.create('div', 'legend');
  const grades = [0, 10, 20, 30, 50];
  div.innerHTML = '<b>Depth (ft)</b><br>';
  for (let i = 0; i < grades.length; i++) {
    div.innerHTML +=
      '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
      grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
  }
  return div;
};
legend.addTo(map);
</script>

</body>
</html>
